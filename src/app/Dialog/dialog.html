<h1 mat-dialog-title>{{this.data.upperText}}</h1>
<div mat-dialog-content>{{this.data.description}}</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="this.data.yes" (click)="onYesClick()" >Yes</button>
  <button mat-button *ngIf="this.data.no" (click)="onNoClick()">No</button>
</div>
