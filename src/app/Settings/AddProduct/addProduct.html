<div class="panel panel-primary">
        <div class="panel-heading">Add Product</div>
        <form #myForm="ngForm" [formGroup]="firstFormGroup" (ngSubmit)="saveProduct(myForm)">
        <div class="panel-body">
            <div class="row">
                <mat-grid-list cols="1">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <mat-form-field>
                            <input matInput [(ngModel)]="newProduct.name"  formControlName="nameCtrl" placeholder="Enter Product Name"/>
                        </mat-form-field>
                    </div>
                </mat-grid-list>
            </div>
            
            <div class="row">
                    <mat-grid-list cols="3"> 
                        <div  class="col-xs-12 col-sm-4 col-md-4" style="margin-top: 3%;">
                            <div class="col-xs-12 col-sm-10 col-md-10">
                                <mat-form-field>
                                    <input type="number" matInput  formControlName="priceCtrl" [(ngModel)]="newProduct.price" name="price" placeholder="Enter Price"/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div  class="col-xs-12 col-sm-4 col-md-4"  style="margin-top: 3%;">
                            <div class="col-xs-12 col-sm-10 col-md-10">
                                <mat-form-field>
                                    <input type="number" matInput formControlName="taxCtrl" [(ngModel)]="newProduct.tax" name="price" placeholder="Enter GST"/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div  class="col-xs-12 col-sm-4 col-md-4"  style="margin-top: 3%;">
                            <div class="col-xs-12 col-sm-10 col-md-10">
                                <mat-form-field>
                                    <textarea  matInput [(ngModel)]="newProduct.desc" formControlName="descCtrl" name="price" placeholder="Enter Description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <div  class="col-xs-12 col-sm-4 col-md-4"  style="margin-top: 3%;">
                            <div class="col-xs-12 col-sm-10 col-md-10">
                                <mat-form-field>
                                    <mat-select placeholder="Select a category" formControlName="catCtrl" [(ngModel)]="newProduct.category" name="Category">
                                        <mat-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-grid-list>
                    <div class="col-xs-12 col-sm-4 col-md-4"  style="margin-left: 1%;">
                        <h4 style="margin-top: 10%;">Image :
                            <label class="btn btn-default">
                                Browse <input type="file" (change)="onChange($event)" hidden  accept="image/*">
                            </label>
                            <img src="{{path}}" height="100" *ngIf="imageUploaded"/>
                        </h4>
                        <div *ngIf="fileSizeError" style="color: red"> Image should be less than 40Kb</div>
                    </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-xs-10 col-md-11">
                    <button type="submit" mat-raised-button style="background-color: #337ab7;color:white">Save</button>
                </div>
            </div>
        </div>
        </form>
    </div>
